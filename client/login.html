<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport"
		      content = "width=device-width, initial-scale=1.0">
		<meta http-equiv = "X-UA-Compatible"
		      content = "ie=edge">
		<title>Login</title>
		
		<!-- Font Icon -->
		<link rel = "stylesheet"
		      href = "fonts/material-icon/css/material-design-iconic-font.min.css">
		
		<!-- Main css -->
		<link rel = "stylesheet"
		      href = "css/login.css">
	</head>
	<body>
		
		<div class = "main">
			
			<section class = "signup">
				<div class = "container">
					<div class = "signup-content">
						<form method = "POST"
						      id = "signup-form"
						      class = "signup-form">
							<h2 class = "form-title">Welcome back</h2>
							<p class = "login-p form-group form-title">Please login to your account.</p>
							<div class = "form-group">
								<input type = "email"
								       class = "form-input"
								       name = "email"
								       id = "email"
								       placeholder = "Your Email"
								       required/>
							</div>
							<div class = "form-group">
								<input type = "text"
								       class = "form-input"
								       name = "password"
								       id = "password"
								       placeholder = "Password"
								       required/>
								<span toggle = "#password"
								      class = "zmdi zmdi-eye field-icon toggle-password"></span>
							</div>
							<div class = "form-group">
								<input type = "checkbox"
								       name = "agree-term"
								       id = "agree-term"
								       class = "agree-term"
								       required/>
								<label for = "agree-term"
								       class = "label-agree-term"><span><span></span></span>Remember me
								</label>
<!--								TODO style Forget Password?-->
								<a style="position: absolute; right: 100px;" href = "#"
								   class = "term-service">Forget Password?</a>
							</div>
							<div class = "form-group">
								<input type = "submit"
								       name = "submit"
								       id = "submit"
								       class = "form-submit"
								       value = "Login"/>
							</div>
						</form>
						<p class = "loginhere">
							Don't have account ? <a href = "register.html"
							                        class = "loginhere-link">Register here</a>
						</p>
					</div>
				</div>
			</section>
		
		</div>
		
		<!-- JS -->
		<script src = "js/jquery.min.js"></script>
		<script src = "js/main.js"></script>
	</body>
</html>
