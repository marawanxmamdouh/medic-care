<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<meta name = "viewport"
		      content = "width=device-width, initial-scale=1.0">
		<meta http-equiv = "X-UA-Compatible"
		      content = "ie=edge">
		<title>Forget Password</title>
		
		<!-- Font Icon -->
		<link rel = "stylesheet"
		      href = "fonts/material-icon/css/material-design-iconic-font.min.css">
		
		<!-- Main css -->
		<link rel = "stylesheet"
		      href = "css/login.css">
	</head>
	<body>
		
		<div class = "main">
			
			<section class = "signup">
				<div class = "container">
					<div class = "signup-content">
						<form action="/forget_password" method = "POST"
						      id = "signup-form"
						      class = "signup-form">
							<h2 class = "form-title">Welcome back</h2>
							<p class = "login-p form-group form-title">Please Enter code you received on Email.</p>
							<div class = "form-group">
								<input type = "text"
								       class = "form-input"
								       name = "code"
								       id = "code"
								       placeholder = "code you received"
								       maxlength="4"
								       required/>
							</div>
							<div class = "form-group">
								<input type = "email"
								       class = "form-input"
								       name = "email"
								       id = "email"
								       placeholder = "Your Email"
								       required/>
							</div>
							<div class = "form-group">
								<input type = "text"
								       class = "form-input"
								       name = "password"
								       id = "password"
								       placeholder = "New Password"
								       required/>
								<span toggle = "#password"
								      class = "zmdi zmdi-eye field-icon toggle-password"></span>
							</div>

							<div class = "form-group">
								<input type = "submit"
								       name = "submit"
								       id = "submit"
								       class = "form-submit"
								       value = "Reset password"/>
							</div>
						</form>
					</div>
				</div>
			</section>
		
		</div>
		
		<!-- JS -->
		<script src = "js/jquery.min.js"></script>
		<script src = "js/main.js"></script>
	</body>
</html>
